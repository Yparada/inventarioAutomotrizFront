<div class="container-mt-5">
  <div class="row-mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre"
          [(ngModel)]="nombre" required>
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input type="number" class="form-control" id="cantidad" name="cantidad"
          [(ngModel)]="cantidad" required>
        </div>
        <div class="form-group">
          <label for="fechaIngreso">fecha de ingreso</label>
          <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso"
          [(ngModel)]="fechaIngreso" required>
        </div>
        <div class="form-group">
          <label for="usuarioRegistra">Usuario</label>
          <select class="form-select" aria-label="Default select example">
            <option selected></option>
            <option [ngValue]="item.id" *ngFor="let item of usuarioRegistra">{{item.nombre}} </option>
          </select>
        </div>
        <p></p>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>
<h1>{{prueba | json}}</h1>
