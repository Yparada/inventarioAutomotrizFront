<table class="table table-light table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Fecha Ingreso</th>
      <th scope="col">Editar</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{producto.idProducto}}</td>
      <td>{{producto.nombre}}</td>
      <td>{{producto.cantidad}}</td>
      <td>{{producto.fechaIngreso}}</td>
      <td><button class="btn btn-outline-warning" routerLink="/editar/{{producto.idProducto}}"><i class="far fa-edit"></i> Editar</button></td>
      <td><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i> Borrar</button></td>
      <!-- (click)="borrar(producto.idProducto) -->
    </tr>
  </tbody>
</table>
